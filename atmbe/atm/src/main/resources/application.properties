# Hibernate configuration for schema generation
hibernate.hbm2ddl.auto=update
 
# Hibernate dialect for PostgreSQL
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
 
# Show SQL queries in the console
hibernate.show_sql=true
 
# URL for PostgreSQL database connection
hibernate.connection.url=jdbc:postgresql://localhost:5432/atmdb
 
# PostgreSQL JDBC driver
hibernate.connection.driver_class=org.postgresql.Driver
 
# Database credentials
hibernate.connection.username=postgres
hibernate.connection.password=09876
 
# Optional: Configure autocommit if necessary (usually not required)
hibernate.connection.autocommit=true
 
# Optional: Enable SQL formatting for readability (useful for debugging)
hibernate.format_sql=true
 
# Optional: Set the current session context class if needed
#hibernate.current_session_context_class=thread